<head>
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/icons/manifest-icon-512.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  </meta>
  <meta name="mobile-web-app-capable" content="yes">
  </meta>
  <meta name="apple-mobile-web-app-capable" content="yes">
  </meta>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <!-- <meta name="apple-mobile-web-app-status-bar-style" media="(prefers-color-scheme: light)" content="light-content" />
    <meta name="apple-mobile-web-app-status-bar-style" media="(prefers-color-scheme: dark)" content="dark-content" /> -->
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico?v=2" />
  <meta name="theme-color" content="#FFFFFF" />
  <meta name="description"
    content="Web application that gathers data from your Tesla and displays aggregate information like monthly stats, drive/charge sessions, and breadcrumbs to a dashboard." />

  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" /> -->
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GP6XMPPYTE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-GP6XMPPYTE');
  </script>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <title>%REACT_APP_NAME%</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
